<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>formulario</title>
</head>

<body>
    <div class="card">
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body bg-light">
            <div class="alert alert-danger" role="alert">
                Some fields are missing!
            </div>
            <form class="row g-3">
                <div class="col-md-5">
                    <label for="inputCard" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="xxxxxxxxxxxx">
                </div>
                <div class="col-md-3">
                    <label for="inputCVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputFirst" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputFirst" placeholder="Amount">
                </div>
                <div class="col-md-6">
                    <label for="inputFirst" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirst">
                </div>
                <div class="col-md-6">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Lastname">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>SL</option>
                        <option>Puebla</option>
                        <option>Morelos</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                
                    
                    <div class="row">
                       
                        <div class="col-md-4">
                            <div class="p-2">
                                We accepted
                            </div>
                            <div class="d-flex flex-row bg-secondary bg-gradient rounded">
                                <div class="form-check form-check-inline">

                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                        value="option3" disabled>
                                    <label class="form-check-label" for="exampleRadios3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                        value="option3" disabled>
                                    <label class="form-check-label" for="exampleRadios3">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>


                

            </form>



        </div>
        <div class="card-footer d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary mx-2">Send</button>
        </div>


    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
